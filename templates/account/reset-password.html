<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta
		name="viewport"
		content="width=device-width, initial-scale=1.0"
	>
	<link rel="icon" type="image/png" sizes="48x48" href="/media/icon48.png">
	<link rel="manifest" href="/manifest.json" />
	<title>Reset Password</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/kempo-css@1.3.2/dist/kempo.min.css">
	<script>window.litDisableBundleWarning = true;</script>
</head>
<body>
	<k-import src="/nav-1.inc.html"></k-import>
	<main class="p">
		<div style="max-width: 400px; margin: 0 auto;">
			<h2>Reset Password</h2>
			<form id="resetForm">
				<input type="hidden" id="token" value="{{TOKEN}}">
				<div class="mb">
					<label for="password" class="d-b mb-sm">New Password</label>
					<input type="password" id="password" name="password" required minlength="8" class="w-full p-sm br">
				</div>
				<div class="mb">
					<label for="confirm-password" class="d-b mb-sm">Confirm Password</label>
					<input type="password" id="confirm-password" name="confirm-password" required minlength="8" class="w-full p-sm br">
				</div>
				<div id="error" class="mb c-error" style="display: none;"></div>
				<div id="success" class="mb c-success" style="display: none;"></div>
				<button type="submit" class="w-full p-sm br">Reset Password</button>
			</form>
			<p class="mt">
				<a href="/account/login">Back to Login</a>
			</p>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/kempo-ui@0.0.42/dist/components/Import.js" type="module"></script>
	<script type="module">
		import { resetPassword } from '/kempo/auth.js';

		const form = document.getElementById('resetForm');
		const errorDiv = document.getElementById('error');
		const successDiv = document.getElementById('success');

		form.addEventListener('submit', async (e) => {
			e.preventDefault();
			errorDiv.style.display = 'none';
			successDiv.style.display = 'none';

			const password = document.getElementById('password').value;
			const confirmPassword = document.getElementById('confirm-password').value;
			const token = document.getElementById('token').value;

			if(password !== confirmPassword){
				errorDiv.textContent = 'Passwords do not match';
				errorDiv.style.display = 'block';
				return;
			}

			if(password.length < 8){
				errorDiv.textContent = 'Password must be at least 8 characters';
				errorDiv.style.display = 'block';
				return;
			}

			try {
				await resetPassword({ password, token });
				successDiv.textContent = 'Password reset successful! Redirecting to login...';
				successDiv.style.display = 'block';

				setTimeout(() => {
					window.location.href = '/account/login';
				}, 2000);
			} catch(error) {
				errorDiv.textContent = error.message || 'Failed to reset password';
				errorDiv.style.display = 'block';
			}
		});
	</script>
</body>
</html>
