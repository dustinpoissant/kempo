<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta
		name="viewport"
		content="width=device-width, initial-scale=1.0"
	>
	<link rel="icon" type="image/png" sizes="48x48" href="../media/icon48.png">
	<link rel="manifest" href="../manifest.json" />
	<title>Login</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/kempo-css@1.3.2/dist/kempo.min.css">
	<script>window.litDisableBundleWarning = true;</script>
</head>
<body>
	<k-import src="../nav-1.inc.html"></k-import>
	<main class="p">
		<div style="max-width: 400px; margin: 0 auto;">
			<h2>Login</h2>
			<form id="loginForm">
				<div class="mb">
					<label for="email" class="d-b mb-sm">Email</label>
					<input type="email" id="email" name="email" required class="w-full p-sm br">
				</div>
				<div class="mb">
					<label for="password" class="d-b mb-sm">Password</label>
					<input type="password" id="password" name="password" required class="w-full p-sm br">
				</div>
				<div id="error" class="mb c-error" style="display: none;"></div>
				<button type="submit" class="w-full p-sm br">Login</button>
			</form>
			<p class="mt">
				<a href="/account/forgot-password">Forgot Password?</a>
			</p>
			<p class="mt">Don't have an account? <a href="/account/register">Register</a></p>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/kempo-ui@0.0.42/dist/components/Import.js" type="module"></script>
	<script type="module">
		import { login } from '../kempo/auth.js';

		const form = document.getElementById('loginForm');
		const errorDiv = document.getElementById('error');

		form.addEventListener('submit', async (e) => {
			e.preventDefault();
			errorDiv.style.display = 'none';

			const email = document.getElementById('email').value;
			const password = document.getElementById('password').value;

			try {
				await login({ email, password });
				window.location.href = '/account';
			} catch(error) {
				errorDiv.textContent = error.message;
				errorDiv.style.display = 'block';
			}
		});
	</script>
</body>
</html>
