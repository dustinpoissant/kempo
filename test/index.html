<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tests</title>
  <link rel="stylesheet" href="../kempo/kempo.css" />
  <style>
    #test {
      position: fixed;
      top: 0;
      right: 0;
      min-width: 16px;
      max-width: 640px;
      min-height: 16px;
      max-height: 640px;
      opacity: 0.05;
      pointer-events: none;
    }
    :root {
      --container_width: 130rem;
    }
  </style>
</head>
<body>
  <main>
    <div class="row -mx">
      <div class="col d-span-3 t-span-4 m-span-12 p">
        <k-import src="/suites.inc.html"></k-import>
      </div>
      <div class="col d-span-9 t-span-8 m-span-12 p">
        <div id="test"></div>
        <h1>Kempo  Tests</h1>
        <k-test-summary></k-test-summary>
    
        <h3>Components</h3>
        <k-test-suite name="components/Component"></k-test-suite>
    
        <h3>Utilities</h3>
        <k-test-suite name="utils/cookie"></k-test-suite>
        <k-test-suite name="utils/debounce"></k-test-suite>
      </div>
    </div>
  </main>
  <script src="/kempo/kempo.js" type="module"></script>
  <script src="/components/Test.js" type="module"></script>
  <script src="/components/SuiteList.js" type="module"></script>
</body>
</html>
