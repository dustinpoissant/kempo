version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kempo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: kempo
      POSTGRES_PASSWORD: kempo_dev_password
      POSTGRES_DB: kempo
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kempo"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailpit:
    image: axllent/mailpit
    container_name: kempo-mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    environment:
      MP_MAX_MESSAGES: 5000
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

  smtp-relay:
    image: boky/postfix
    container_name: kempo-smtp-relay
    restart: unless-stopped
    ports:
      - "1026:587"  # SMTP relay port
    environment:
      RELAYHOST: ${SMTP_HOST}:${SMTP_PORT}
      RELAYHOST_USERNAME: ${SMTP_USER}
      RELAYHOST_PASSWORD: ${SMTP_PASS}
      ALLOW_EMPTY_SENDER_DOMAINS: "true"
      MESSAGE_SIZE_LIMIT: 10240000
      POSTFIX_smtp_tls_security_level: "may"
      POSTFIX_smtp_tls_CAfile: ""
      POSTFIX_smtp_tls_verify_cert_match: "none"

volumes:
  postgres_data:
