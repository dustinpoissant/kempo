version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kempo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: kempo
      POSTGRES_PASSWORD: kempo_dev_password
      POSTGRES_DB: kempo
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kempo"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
